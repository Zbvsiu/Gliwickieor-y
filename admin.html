<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - KS Gliwickie Orły</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { mono: { darkest: '#080808', white: '#ffffff' } },
                    fontFamily: { display: ['Teko', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>body { background-color: #080808; color: white; }</style>
</head>
<body class="font-sans antialiased min-h-screen flex flex-col items-center justify-center p-4 relative">

    <div id="login-screen" class="absolute bottom-5 left-0 w-full text-center opacity-30 hover:opacity-100 transition-opacity duration-500">
        <button onclick="loginWithGoogle()" class="text-gray-600 hover:text-white text-xs font-mono tracking-widest uppercase cursor-pointer px-4 py-2 border border-transparent hover:border-white/10 rounded transition-all">
            <i class="fas fa-lock text-[10px] mr-2"></i> Admin Access
        </button>
        <p id="error-msg" class="text-red-500 mt-2 font-mono text-xs hidden"></p>
    </div>

    <div id="dashboard" class="hidden w-full max-w-2xl mt-10">
        <div class="flex justify-between items-center mb-12 border-b border-white/20 pb-4">
            <h2 class="text-4xl font-display font-bold">Zarządzanie Meczami</h2>
            <button onclick="logout()" class="text-gray-400 hover:text-white font-mono text-sm uppercase tracking-wider">Wyloguj</button>
        </div>

        <form id="add-match-form" class="space-y-6 bg-white/5 p-8 border border-white/10 rounded-lg">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Data (RRRR-MM-DD)</label>
                    <input type="date" id="matchDate" required class="w-full bg-black border border-white/20 p-3 text-white focus:border-white outline-none transition-colors">
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Godzina</label>
                    <input type="time" id="matchTime" required class="w-full bg-black border border-white/20 p-3 text-white focus:border-white outline-none transition-colors">
                </div>
            </div>

            <div>
                <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Rywal</label>
                <input type="text" id="opponent" placeholder="np. KS Hutnicy" required class="w-full bg-black border border-white/20 p-3 text-white focus:border-white outline-none transition-colors">
            </div>

            <div>
                <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Lokalizacja</label>
                <input type="text" id="location" value="ul. Jasna 31, Gliwice" required class="w-full bg-black border border-white/20 p-3 text-white focus:border-white outline-none transition-colors">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Status</label>
                    <select id="status" class="w-full bg-black border border-white/20 p-3 text-white focus:border-white outline-none transition-colors">
                        <option value="Nadchodzący">Nadchodzący</option>
                        <option value="Zakończony">Zakończony</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Wynik (Opcjonalnie)</label>
                    <input type="text" id="score" placeholder="np. 3 : 0" class="w-full bg-black border border-white/20 p-3 text-white focus:border-white outline-none transition-colors">
                </div>
            </div>

            <button type="submit" class="w-full bg-white text-black font-display text-2xl font-bold py-3 hover:bg-gray-200 transition-all mt-4">
                DODAJ DO TERMINARZA
            </button>
        </form>
        
        <div id="success-msg" class="hidden mt-4 p-4 bg-green-900/50 border border-green-500 text-green-200 text-center font-mono text-sm">
            Mecz został dodany pomyślnie!
        </div>
    </div>

    <script type="module">
        // Poprawione importy - używamy tylko wersji URL (dla przeglądarki)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Twoja konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC3-xVHKLCmPhF6PUfE-9ZTUxGzVU2czoA",
            authDomain: "gliwickie-orly.firebaseapp.com",
            projectId: "gliwickie-orly",
            storageBucket: "gliwickie-orly.firebasestorage.app",
            messagingSenderId: "278448854634",
            appId: "1:278448854634:web:0b4481155d915df56b9c13"
        };

        // Inicjalizacja
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('dashboard');

        // Funkcja logowania przypisana do window
        window.loginWithGoogle = () => {
            signInWithPopup(auth, provider).catch((error) => {
                console.error("Błąd logowania:", error);
                document.getElementById('error-msg').innerText = "Błąd: " + error.message;
                document.getElementById('error-msg').classList.remove('hidden');
            });
        };

        // Funkcja wylogowania
        window.logout = () => signOut(auth);

        // Nasłuchiwanie stanu zalogowania
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Ukryj przycisk logowania, pokaż panel
                loginScreen.classList.add('hidden');
                dashboard.classList.remove('hidden');
            } else {
                // Pokaż dyskretny przycisk na dole
                loginScreen.classList.remove('hidden');
                dashboard.classList.add('hidden');
            }
        });

        // Obsługa dodawania meczu
        document.getElementById('add-match-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const matchData = {
                date: document.getElementById('matchDate').value,
                time: document.getElementById('matchTime').value,
                opponent: document.getElementById('opponent').value,
                location: document.getElementById('location').value,
                status: document.getElementById('status').value,
                score: document.getElementById('score').value || "",
                createdAt: new Date()
            };

            try {
                await addDoc(collection(db, "matches"), matchData);
                const msg = document.getElementById('success-msg');
                msg.classList.remove('hidden');
                document.getElementById('add-match-form').reset();
                
                // Ukryj komunikat sukcesu po 3 sekundach
                setTimeout(() => msg.classList.add('hidden'), 3000);
            } catch (error) {
                alert("Błąd zapisu: " + error.message);
                console.error("Szczegóły błędu:", error);
            }
        });
    </script>
</body>
</html>
